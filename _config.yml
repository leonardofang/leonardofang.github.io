description: Hello, I am Le (Leo) Fang, a 2021 M.Phil. graduate in Computer Science from The University of Hong Kong (HKU), under the supervision of Prof. Chuan Wu. Prior to that, I received my M.Eng. in Information Engineering from Zhejiang University (ZJU) in 2019, supervised by Prof. Kejie Huang. My research interests include Artificial Intelligence (AI), Machine Learning (ML), Data Mining, and IoT for Healthcare, among other related fields. I am eager to collaborate with researchers who are passionate about advancing computer technologies for practical applications.
